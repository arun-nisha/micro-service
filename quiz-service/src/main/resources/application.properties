spring.application.name=quiz-service
server.port = 8080

# ========== Data Source Configuration ==========
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/questionDB?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/quizDB
spring.datasource.username=root
spring.datasource.password=

# ========== JPA / Hibernate Configuration ==========
# ddl-auto will create table if not created before
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Naming strategy (for better mapping between camelCase and snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

